<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table3</title>
    <style>
        table , th , tr{
            border: 1px solid black;
            padding: 2px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Weather Station</caption>
        <thead>
        <tr>
            <th rowspan="2">Station</th>
            <th colspan="2">Temperature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="2">Whether</th>
            
        </tr>
        <tr>
            <th>min</th>
            <th>max</th>
        </tr>
        
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>Cloudy</td>
            </tr>

            <tr>
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>
                <td>70%</td>
                <td>Rainy</td>
            </tr>
    
</body>
</html>
