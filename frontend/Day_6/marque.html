<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marque task</title>
    
    <link rel="icon" href="./Medias/doraemon1.png">
    <style>
        marquee{
            border: 2px solid red;
        }
        img{
            height: 100px;
        }
    </style>
</head>
<body>

    <h3>Marque task</h3>
    <p>it is used to scroll or control</p>
    <hr>
    <p>this is text</p>

    <!-- default direction is left(moving toward left)) -->
     

    <marquee behavior="" direction="">this is text</marquee>
    <marquee behavior="" direction="right">this is text</marquee>
    <marquee behavior="" direction="up" height=""100px>this is text</marquee>
    <marquee behavior="" direction="down" height=""100px>this is text</marquee>


    <!-- default behavior is scroll -->

    <marquee behavior="scroll" direction="left"scrollamount="20" >
        <img src="./Medias/doraemon1.png" alt="">
    </marquee>

    <marquee behavior="slide" direction="left"scrollamount="20">
        <img src="./Medias/doraemon1.png" alt="">
    </marquee>

    <marquee behavior="alternate" direction="left"scrollamount="20">
        <img src="./Medias/doraemon1.png" alt="">
    </marquee>








    
</body>
</html>
