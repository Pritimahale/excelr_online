<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child selector</title>
    <style>
        div > small{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h3>Child selector</h3>
    <hr>
    <div>
          <small>this is direct child which is selected</small>
        <p>
          <small>this is direct child which is selected</small>
          <small>this is indirect child which is selected</small>

          <span>
            <small>this is indirect child which is not selected</small>

          </span>
        </p>
        
    </div>

    
    
</body>
</html>
