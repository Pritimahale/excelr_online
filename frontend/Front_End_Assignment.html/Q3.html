<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Controls Example</title>
</head>
<body>
    <h2>Form Input Controls Example</h2>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name"><br><br>

        <label>Password:</label>
        <input type="password" placeholder="Enter your password"><br><br>
        
        
        <label>Email:</label>
        <input type="email" placeholder="Enter your email"><br><br>
        
        
        <label>Age:</label>
        <input type="number" value="18"><br><br>
        
        <label>Rating:</label>
        <input type="range"><br><br>
        
        <label>Date of Birth:</label>
        <input type="date" value="2000-01-01"><br><br>
        
        <label>Time:</label>
        <input type="time" value="12:00"><br><br>
        
        <label>Image:</label>
        <input type="file" accept="image/*"><br><br>
        
        <label>Week:</label>
        <input type="week"><br><br>
        
        <label>Month:</label>
        <input type="month"><br><br>
        
        <label>Datetime-Local:</label>
        <input type="datetime-local"><br><br>
        
        <label>URL:</label>
        <input type="url"><br><br>
        
        <label>Search:</label>
        <input type="search"><br><br>
        
        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>
        
        <label>Interests:</label>
        <input type="checkbox" value="reading"> Reading
        <input type="checkbox" value="sports"> Sports<br><br>
        
        <label>Country:</label>
        <select>
            <option>United States</option>
            <option>Canada</option>
            <option>United Kingdom</option>
        </select><br><br>
        
        <label>Message:</label><br>
        <textarea placeholder="Enter your message"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
